<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Sam Mast Portfolio - Contact</title>

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <div class="content">

    <header id="masthead">
      <div class="container">
        <a href="index.html" id="logo">
          Samuel Mast
         </a>
        <nav>
          <a href="index.html">About</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <div id="main-container" class="container">

      <section class="main-section">
        <h1>Contact</h1>

        <form id="contact-form">
          <ul>
            <li>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="John Smith" required="required">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
            </li>
            <li>
              <label for="message">Message</label>
              <textarea id="message" name="message" required="required"></textarea>
            </li>
          </ul>
          <input type="submit" class="submit">
        </form>
      </section>

      <section class="sidebar">
        <div id="connect">
            <a href="contact.html">
              <h2>Connect With Me</h2>
            </a>
            <a href="https://www.linkedin.com/in/sammast/" target="_blank">
              <img src="assets/images/linkedin-128.png" alt="LinkedIn" class="social" />
            </a>
            <a href="https://github.com/SamMast/" target="_blank">
              <img src="assets/images/github-128.png" alt="GitHub" class="social" />
            </a>
            <a href="https://stackoverflow.com/users/9069731/sam-mast" target="_blank">
              <img src="assets/images/stackoverflow-128.png" alt="StackOverflow" class="social"/>
            </a>
        </div>
      </section>

    </div>

  </div>

  <footer id="footer">
    <div class="container">
      Copyright &copy; 2018 - Samuel Mast
    </div>
  </footer>
</body>

</html>
